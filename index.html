<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper mobile rendering and touch zooming -->

  <title>Waqas AI</title>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: monospace;
      scroll-behavior: smooth; /* smooth anchor scroll */
      overflow-x: hidden;      /* no horizontal scroll */
    }

    /* Typed text color for consistency */
    body {
      color: lightgreen;
    }

    /* Menu Bar */
    .menuBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 50px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 9999; /* Keep the menu on top of everything else */
      padding: 5px 0;
      transition: top 0.3s ease; /* transition for hiding on scroll */
    }
    .menuBar a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 5px 10px;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .menuBar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Container => push content below the fixed menu */
    .contentContainer {
      max-width: 800px;
      margin: 80px auto 0 auto; /* enough top space so content is not under the menu */
      padding: 20px;
    }

    /* Terminal Window */
    .terminal-window {
      border: 2px solid #333;
      border-radius: 6px;
      background-color: #111;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      overflow-x: hidden;
    }

    /* Fake Title Bar */
    .terminal-bar {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background-color: #222;
      border-bottom: 2px solid #333;
      border-radius: 6px 6px 0 0;
    }
    .terminal-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .btn-close { background-color: #ff5f56; }
    .btn-min   { background-color: #ffbd2e; }
    .btn-max   { background-color: #27c93f; }

    /* Typed output area */
    .terminal {
      padding: 20px;
      line-height: 1.6;
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Prompt => show as bold & green, for emphasis */
    .prompt {
      color: green;
      font-weight: bold;  /* bold prompt */
      display: inline;
    }

    /* Command => color it white, bold for clarity (e.g., ./Skills) */
    .command {
      color: #fff;        /* or any color you prefer */
      font-weight: bold;
      display: inline;
    }

    /* Generic output lines, all lightgreen */
    .output {
      margin-bottom: 10px;
      display: block;
      color: lightgreen;
    }

    /* Arrow lines for "main points" (like job title, key highlight) */
    .sectionMainLine {
      position: relative;
      margin-left: 0;
      margin-bottom: 5px;
      padding-left: 18px;
    }
    .sectionMainLine::before {
      content: "➜ ";
      position: absolute;
      left: 0;
      color: #0f0; /* bright green arrow */
    }

    /* Sub line (company, date, etc.) => no arrow, slight indentation */
    .sectionSubLine {
      margin-left: 20px;
      margin-bottom: 5px;
    }

    /* Bullet line => bullet point for job responsibilities, etc. */
    .bulletLine {
      position: relative;
      margin-left: 40px;
      margin-bottom: 5px;
      padding-left: 20px; /* space for bullet */
    }
    .bulletLine::before {
      content: "• ";
      position: absolute;
      left: 0;
      color: lightgreen;
    }

    /* Horizontal separator after each major section */
    .separatorLine {
      border: none;
      border-top: 1px solid #0f0;
      margin: 20px 0;
    }

    /* Link colors => bright blue unvisited, purple visited, etc. */
    a.myLink:link    { color: #0af; text-decoration: underline; }
    a.myLink:visited { color: #b0a; text-decoration: underline; }
    a.myLink:hover   { color: #ff0; text-decoration: underline; }

    .icon-image {
      vertical-align: middle;
      margin-right: 5px;
      width: 24px;
      height: 24px;
    }

    /* Simple media query for smaller screens */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .menuBar a {
        font-size: 14px;
        margin: 3px 6px;
        padding: 4px 6px;
      }
      .contentContainer {
        margin-top: 100px; /* for smaller screens, push content down slightly more */
      }
    }
  </style>
</head>

    // Reference to the terminal
    const terminal = document.getElementById("terminal");
    let lineIndex = 0;
    let charIndex = 0;

    // Type out each character in each line
    function typeCharacter() {
      if (lineIndex < lines.length) {
        const lineData = lines[lineIndex];
        // either get existing lineEl or create a new one
        const lineEl = document.getElementById(`line${lineIndex}`) ||
                       createLine(lineIndex, lineData.type, lineData.class, lineData.anchorId);

        // If it's a separator line, just show immediately
        if (lineData.type === "separator") {
          lineIndex++;
          setTimeout(typeCharacter, 20);
          return;
        }

        // Type the text char by char
        if (charIndex < lineData.content.length) {
          lineEl.textContent += lineData.content[charIndex];
          charIndex++;
          setTimeout(typeCharacter, 1); // Typing speed
        } else {
          // Done typing => post-processing
          if (lineData.boldParts) boldifyText(lineEl, lineData.boldParts);
          if (lineData.links) linkifyText(lineEl, lineData.links);
          if (lineData.iconParts) iconifyText(lineEl, lineData.iconParts);

          charIndex = 0;
          lineIndex++;
          setTimeout(typeCharacter, 30); // slight pause before next line
        }
      }
    }

    function createLine(index, type, className, anchorId) {
      const lineContainer = document.createElement("div");

      // If it's a separator line
      if (type === "separator") {
        const hr = document.createElement("hr");
        hr.className = "separatorLine";
        lineContainer.appendChild(hr);
        terminal.appendChild(lineContainer);
        lineContainer.id = `line${index}`;
        return lineContainer; 
      }

      // If there's an anchorId, set it on the container
      if (anchorId) {
        lineContainer.id = anchorId;
      }

      if (type === "command") {
        // Show the prompt + the typed command
        const prompt = document.createElement("span");
        prompt.className = "prompt";
        prompt.textContent = "ai@waqas:~$ ";
        lineContainer.appendChild(prompt);

        const command = document.createElement("span");
        command.id = `line${index}`;
        command.className = "command";
        lineContainer.appendChild(command);
      } else {
        // Normal output line
        const output = document.createElement("div");
        output.id = `line${index}`;
        output.className = className ? `output ${className}` : "output";
        lineContainer.appendChild(output);
      }

      terminal.appendChild(lineContainer);
      return document.getElementById(`line${index}`);
    }

    // Bolding certain substrings
    function boldifyText(lineEl, boldParts) {
      let finalText = lineEl.textContent;
      // Replace longer strings first
      boldParts.sort((a, b) => b.length - a.length);
      boldParts.forEach(substr => {
        const escaped = substr.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(escaped, 'g');
        finalText = finalText.replace(regex, `<b>${substr}</b>`);
      });
      lineEl.innerHTML = finalText;
    }

    // Linkify partial substrings
    function linkifyText(lineEl, links) {
      let finalText = lineEl.innerHTML;
      // Replace longer link text first
      links.sort((a, b) => b.text.length - a.text.length);
      links.forEach(link => {
        const escapedText = link.text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(escapedText, 'g');
        const anchorHTML = `<a href="${link.url}" target="_blank" class="myLink">${link.text}</a>`;
        finalText = finalText.replace(regex, anchorHTML);
      });
      lineEl.innerHTML = finalText;
    }

    // Insert icons
    function iconifyText(lineEl, iconParts) {
      let finalText = lineEl.innerHTML;
      iconParts.sort((a, b) => b.text.length - a.text.length);
      iconParts.forEach(iconItem => {
        const escaped = iconItem.text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(`\\b${escaped}\\b`, 'g'); // exact match
        const replacement = `<img src="${iconItem.iconURL}" alt="${iconItem.text}" class="icon-image"> ${iconItem.text}`;
        finalText = finalText.replace(regex, replacement);
      });
      lineEl.innerHTML = finalText;
    }

    // Start typing on DOM load
    document.addEventListener("DOMContentLoaded", typeCharacter);
  </script>
</body>
</html>
