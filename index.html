<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper mobile rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waqas AI</title>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: monospace;
      scroll-behavior: smooth; /* smooth anchor scroll */
      overflow-x: hidden;      /* no horizontal scroll */
    }

    /* Typed text color for consistency */
    body {
      color: lightgreen;
    }

    /* Menu Bar Container */
    .menuBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 50px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center; /* Center menu items on large screens */
      flex-wrap: wrap;
      z-index: 9999; /* Keep the menu on top of everything else */
      padding: 5px 0;
      transition: top 0.3s ease; /* transition for hiding on scroll */
    }

    /* Hamburger Icon */
    .menuToggle {
      display: none; /* Hidden on larger screens, visible on mobile */
      cursor: pointer;
      font-size: 24px;
      margin-left: 20px;
      user-select: none;
    }

    /* The actual nav links container */
    .menuLinks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Helps center the links in larger screens */
      margin-right: 20px;
    }

    .menuLinks a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 5px 10px;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .menuLinks a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Container => push content below the fixed menu */
    .contentContainer {
      max-width: 800px;
      margin: 80px auto 0 auto;
      padding: 20px;
    }

    /* Terminal Window */
    .terminal-window {
      border: 2px solid #333;
      border-radius: 6px;
      background-color: #111;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      overflow-x: hidden;
    }

    /* Fake Title Bar */
    .terminal-bar {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background-color: #222;
      border-bottom: 2px solid #333;
      border-radius: 6px 6px 0 0;
      justify-content: space-between; /* So that PDF buttons can be aligned on the right side */
    }

    /* Left side (red, yellow, green) circle buttons */
    .terminal-btns {
      display: flex;
      align-items: center;
    }
    .terminal-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .btn-close { background-color: #ff5f56; }
    .btn-min   { background-color: #ffbd2e; }
    .btn-max   { background-color: #27c93f; }

    /* Right side PDF View/Download buttons */
    .pdfOptions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .pdfOptions a {
      color: lightgreen;
      text-decoration: none;
      background-color: #333;
      padding: 5px 10px;
      border-radius: 4px;
      transition: 0.3s background-color;
    }
    .pdfOptions a:hover {
      background-color: #444;
    }

    /* Typed output area */
    .terminal {
      padding: 20px;
      line-height: 1.6;
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Prompt => bold & green */
    .prompt {
      color: green;
      font-weight: bold;
      display: inline;
    }

    /* Command => bold & white */
    .command {
      color: #fff;
      font-weight: bold;
      display: inline;
    }

    /* Generic output lines, all lightgreen */
    .output {
      margin-bottom: 10px;
      display: block;
      color: lightgreen;
    }

    /* Arrow lines for "main points" */
    .sectionMainLine {
      position: relative;
      margin-left: 0;
      margin-bottom: 5px;
      padding-left: 18px;
    }
    .sectionMainLine::before {
      content: "➜ ";
      position: absolute;
      left: 0;
      color: #0f0; /* bright green arrow */
    }

    /*
      1) By default, .sectionMainLine => arrow lines are white unless overwritten
         - Publications => .publicationLine => lightgreen
         - Key Highlights => .keyHighlightLine => lightgreen
         - Certificates => .certificateLine => also lightgreen
    */
    .sectionMainLine:not(.publicationLine):not(.keyHighlightLine):not(.certificateLine) {
      color: #fff;
    }

    /* For Publications, keep default lightgreen */
    .publicationLine {
      color: lightgreen;
    }
    
    /* For Key Highlights, keep default lightgreen */
    .keyHighlightLine {
      color: lightgreen;
    }

    /* For Certificates, also keep them lightgreen */
    .certificateLine {
      color: lightgreen;
    }

    /* The second line (company or university) => also white if .whiteSubLine */
    .whiteSubLine {
      color: #fff !important;
    }

    /* Sub line => slight indentation but default color is lightgreen unless .whiteSubLine */
    .sectionSubLine {
      margin-left: 20px;
      margin-bottom: 5px;
    }

    /* Bullet line => bullet point for job responsibilities, etc. */
    .bulletLine {
      position: relative;
      margin-left: 40px;
      margin-bottom: 5px;
      padding-left: 20px; /* space for bullet */
    }
    .bulletLine::before {
      content: "• ";
      position: absolute;
      left: 0;
      color: lightgreen;
    }

    /* Horizontal separator after each major section */
    .separatorLine {
      border: none;
      border-top: 1px solid #0f0;
      margin: 20px 0;
    }

    /* Link colors => bright blue unvisited, purple visited, etc. */
    a.myLink:link    { color: #0af; text-decoration: underline; }
    a.myLink:visited { color: #b0a; text-decoration: underline; }
    a.myLink:hover   { color: #ff0; text-decoration: underline; }

    .icon-image {
      vertical-align: middle;
      margin-right: 5px;
      width: 24px;
      height: 24px;
    }

    /* --- Media Query for Mobile --- */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      /* On mobile, we want space-between so hamburger on the left, links on the right */
      .menuBar {
        justify-content: space-between;
      }

      /* Show the hamburger icon, hide the menu links by default */
      .menuToggle {
        display: block;
      }

      .menuLinks {
        display: none; /* hidden by default on mobile */
        flex-direction: column;
        width: 100%;
        align-items: center; /* center the column items */
      }

      .menuLinks a {
        font-size: 14px;
        margin: 3px 10px;
      }

      /* When .open class is toggled, show the menu links */
      .menuLinks.open {
        display: flex;
      }

      .contentContainer {
        margin-top: 100px;
      }
    }
  </style>
</head>

    */
    let lastScrollTop = 0;
    const menuBar = document.getElementById("menuBar");
    window.addEventListener("scroll", function () {
      let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScrollTop > lastScrollTop) {
        // scrolling down => hide menu
        menuBar.style.top = "-50px";
      } else {
        // scrolling up => show menu
        menuBar.style.top = "0";
      }
      lastScrollTop = Math.max(currentScrollTop, 0);
    });

    // Make typing near-instant => setTimeout(..., 0)
    const terminal = document.getElementById("terminal");
    let lineIndex = 0;
    let charIndex = 0;

    function typeCharacter() {
      if (lineIndex < lines.length) {
        const lineData = lines[lineIndex];
        const lineEl =
          document.getElementById(`line${lineIndex}`) ||
          createLine(lineIndex, lineData.type, lineData.class, lineData.anchorId);

        if (lineData.type === "separator") {
          lineIndex++;
          // Immediately proceed (no delay)
          setTimeout(typeCharacter, 0);
          return;
        }

        if (charIndex < lineData.content.length) {
          lineEl.textContent += lineData.content[charIndex];
          charIndex++;
          // Speed => near instant
          setTimeout(typeCharacter, 0); 
        } else {
          // Done typing => post-processing
          if (lineData.boldParts) boldifyText(lineEl, lineData.boldParts);
          if (lineData.links) linkifyText(lineEl, lineData.links);
          if (lineData.iconParts) iconifyText(lineEl, lineData.iconParts);

          charIndex = 0;
          lineIndex++;
          // Speed => near instant
          setTimeout(typeCharacter, 0);
        }
      }
    }

    function createLine(index, type, className, anchorId) {
      const lineContainer = document.createElement("div");

      if (type === "separator") {
        const hr = document.createElement("hr");
        hr.className = "separatorLine";
        lineContainer.appendChild(hr);
        terminal.appendChild(lineContainer);
        lineContainer.id = `line${index}`;
        return lineContainer; 
      }

      if (anchorId) {
        lineContainer.id = anchorId;
      }

      if (type === "command") {
        const prompt = document.createElement("span");
        prompt.className = "prompt";
        prompt.textContent = "ai@waqas:~$ ";
        lineContainer.appendChild(prompt);

        const command = document.createElement("span");
        command.id = `line${index}`;
        command.className = "command";
        lineContainer.appendChild(command);
      } else {
        const output = document.createElement("div");
        output.id = `line${index}`;
        output.className = className ? `output ${className}` : "output";
        lineContainer.appendChild(output);
      }

      terminal.appendChild(lineContainer);
      return document.getElementById(`line${index}`);
    }

    function boldifyText(lineEl, boldParts) {
      let finalText = lineEl.textContent;
      // Sort substrings by length descending so longer ones replace first
      boldParts.sort((a, b) => b.length - a.length);
      boldParts.forEach(substr => {
        const escaped = substr.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(escaped, 'g');
        finalText = finalText.replace(regex, `<b>${substr}</b>`);
      });
      lineEl.innerHTML = finalText;
    }

    function linkifyText(lineEl, links) {
      let finalText = lineEl.innerHTML;
      // Sort link texts by length descending so longer ones replace first
      links.sort((a, b) => b.text.length - a.text.length);
      links.forEach(link => {
        const escapedText = link.text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(escapedText, 'g');
        const anchorHTML = `<a href="${link.url}" target="_blank" class="myLink">${link.text}</a>`;
        finalText = finalText.replace(regex, anchorHTML);
      });
      lineEl.innerHTML = finalText;
    }

    function iconifyText(lineEl, iconParts) {
      let finalText = lineEl.innerHTML;
      // Sort by text length descending so bigger matches are replaced first
      iconParts.sort((a, b) => b.text.length - a.text.length);
      iconParts.forEach(iconItem => {
        const escaped = iconItem.text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(`\\b${escaped}\\b`, 'g'); 
        const replacement = `<img src="${iconItem.iconURL}" alt="${iconItem.text}" class="icon-image"> ${iconItem.text}`;
        finalText = finalText.replace(regex, replacement);
      });
      lineEl.innerHTML = finalText;
    }

    // Start typing effect once DOM loads
    document.addEventListener("DOMContentLoaded", typeCharacter);
  </script>
